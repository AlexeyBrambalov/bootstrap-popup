<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <h1>Bootstrap Modal Example</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-new">
          open modal
        </button>
      </div>
       
      <div class="modal fade bs-example-modal-new" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        
        <div class="modal-dialog">
          
          <!-- Modal Content: begins -->
          <div class="modal-content">
            
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">Your Headings</h4>
            </div>
          
            <!-- Modal Body -->  
            <div class="modal-body">
              <div class="body-message">
                <h4>Any Heading</h4>
                <p>And a paragraph with a full sentence or something else...</p>
              </div>
            </div>
          
            <!-- Modal Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          
          </div>
          <!-- Modal Content: ends -->
          
        </div>
        
      </div>
      
      
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</body>
</html>
